<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <!-- 引入外部的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 使用CDN引入vue模块 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios组件库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 80px;">学生信息管理系统</el-header>
            <el-container>
                <!-- 侧边栏 -->
                <el-aside width="200px">
                    <el-menu default-active="2" class="el-menu-vertical-demo">
                        <el-menu-item index="1">
                            <i class="el-icon-user"></i>
                            <span slot="title">班级管理</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-s-order"></i>
                            <span slot="title">学生信息</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-document"></i>
                            <span slot="title">讲师信息</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <span slot="title">课程管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <!-- 主窗体 -->
                    <el-main>
                        <!-- 面包屑 -->
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                            <el-breadcrumb-item>活动管理</el-breadcrumb-item>
                        </el-breadcrumb>
                        <!-- 表单 -->
                        <el-form :inline="true" style="margin-top: 20px;">
                            <el-row>
                                <el-col :span="12">
                                    <el-form-item label="请输入查询条件">
                                        <el-input placeholder="输入查询条件" style="width: 420px;"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8" style="text-align: right;padding-right: 10px;">
                                    <el-button-group>
                                        <el-button type="primary" icon="el-icon-edit">查询</el-button>
                                        <el-button type="primary" icon="el-icon-share">全部</el-button>
                                        <el-button type="primary" icon="el-icon-delete">添加</el-button>
                                    </el-button-group>
                                </el-col>
                                <el-col :span="2">
                                    <el-upload>
                                        <el-button type="primary">导入excel</el-button>
                                    </el-upload>
                                </el-col>
                                <el-col :span="2" style="padding-left: 10px;">
                                    <el-button type="primary">导出excel</el-button>
                                </el-col>
                            </el-row>
                        </el-form>
                        <!-- 表格 -->
                        <el-table :data="pageStudents" border style="width: 100%" size="mini">
                            <el-table-column type="selection">
                            </el-table-column>
                            <el-table-column type="index" label="序号" width="60">
                            </el-table-column>
                            <el-table-column prop="sno" label="学号" align="center" width="80">
                            </el-table-column>
                            <el-table-column prop="name" label="姓名" align="center" width="80">
                            </el-table-column>
                            <el-table-column prop="gender" label="性别" align="center" width="60">
                            </el-table-column>
                            <el-table-column prop="birthday" label="出生日期" align="center" width="100">
                            </el-table-column>
                            <el-table-column prop="mobile" label="电话" align="center" width="120">
                            </el-table-column>
                            <el-table-column prop="email" label="邮箱" align="center" width="220">
                            </el-table-column>
                            <el-table-column prop="address" label="地址" align="center">
                            </el-table-column>
                            <el-table-column label="操作" width="180">
                                <el-button type="success" icon="el-icon-check" size="mini" circle></el-button>
                                <el-button type="primary" icon="el-icon-edit" size="mini" circle></el-button>
                                <el-button type="danger" icon="el-icon-delete" size="mini" circle></el-button>
                            </el-table-column>

                        </el-table>
                        <!-- 分页 -->
                        <el-row style="margin-top: 25px;">
                            <el-col :span="8" style="text-align: left">
                                <el-button type="primary" icon="el-icon-delete">批量删除</el-button>
                            </el-col>
                            <el-col :span="16" style="text-align: right">
                                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                    :current-page="currentpage" :page-sizes="[5, 10, 50, 100]" :page-size="pagesize"
                                    layout="total, sizes, prev, pager, next, jumper" :total="total">
                                </el-pagination>
                            </el-col>
                        </el-row>
                    </el-main>
                    <el-footer style="height: 40px;">学生管理系统 版权所有</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>

</html>
<!-- 引入Vue的js代码 -->
<script src="./js/index.js"></script>
